---
site_author: synetics GmbH
copyright: Copyright &copy; 2019-25 synetics GmbH
repo_url: https://github.com/docupike/docs
strict: true
validation:
  omitted_files: warn
  absolute_links: info
  unrecognized_links: warn
  anchors: warn
theme:
  name: material
  custom_dir: ../../theme
  palette:
    - scheme: default
      primary: black
      accent: red
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: red
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font: false
  logo: assets/images/logo.svg
  language: en
  favicon: /favicon.ico
  features:
    - content.action.edit
    - content.code.copy
    - navigation.footer
    - navigation.sections
    - navigation.top
    - search.suggest
extra_javascript:
  - assets/javascripts/status.js
extra_css:
  - assets/stylesheets/status.css
plugins:
  search:
    lang: en
  minify:
    minify_html: true
  git-revision-date-localized:
    type: iso_date
    strict: false
  macros:
    module_name: ../../macros/announcements
    include_yaml:
      - ../../data/announcements.yml
markdown_extensions:
  - admonition
  - attr_list
  - meta
  - toc:
      permalink: "#"
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - theme/.icons
  - pymdownx.highlight:
      linenums: true
      linenums_style: table
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true
extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Deutsch
      link: /de/
      lang: de
  dc:
    language: en-US
use_directory_urls: false
dev_addr: 0.0.0.0:8000
watch:
  - ../../docs/en
  - ../../data
  - ../../i18n
  - ../../templates
  - ../../theme
