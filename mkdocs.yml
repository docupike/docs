site_description: Documentation of CMDB & IT documentation application i-doit
site_author: synetics GmbH
copyright: Copyright &copy; 2020
google_analytics:
  - 'UA-66601150-16'
  - 'docs.i-doit.com'
repo_url: https://github.com/i-doit/docs
strict: true
theme:
  name: material
  custom_dir: theme
  palette:
    primary: black
    accent: red
  font: false
  logo: img/i-doit-icon.png
  language: en
  favicon: img/favicon.png
  feature:
    tabs: false
plugins:
  - search:
      lang: ['en']
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: iso_date
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - meta
  - toc:
      permalink: "#"
extra:
